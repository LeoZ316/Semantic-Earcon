<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-size: 18px;
        }

        body {
            width: 180px;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            padding: 5px;
        }

        input {
            width: 100px;
        }
    </style>
    <script src="js/popup.js"></script>
</head>

<body>
    <section>
        <label for="language-add">Addition</label>
        <input type="text" id="language-add" list="languages">
    </section>

    <section>
        <label for="language-del">Deletion</label>
        <input type="text" id="language-del" list="languages">
    </section>



    <datalist id="languages">
        <option value="en-us" id="en-us">en-us</option>
        <option value="en-au" id="en-au">en-au</option>
        <option value="en-gb" id="en-gb">en-gb</option>
    </datalist>
</body>

</html>
