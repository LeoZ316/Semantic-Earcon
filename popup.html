<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-size: 18px;
        }

        body {
            width: 180px;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            padding: 5px;
        }

        input {
            width: 100px;
        }

        button {
            cursor: pointer;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="js/popup.js"></script>
</head>

<body>
    <section>
        <label for="language-add">Addition</label>
        <input type="text" id="language-add" list="languages">
    </section>

    <section>
        <label for="language-del">Deletion</label>
        <input type="text" id="language-del" list="languages">
    </section>

    <datalist id="languages">
        <option value="en-us" name="english united states">en-us</option>
        <option value="en-au" name="english autralian">en-au</option>
        <option value="en-gb" name="english british">en-gb</option>
    </datalist>

    <section class="actions">
        <button id="commit-btn" name="submit">Submit</button>
        <button id="cancel-btn" name="cancel">Cancel</button>
    </section>
</body>

</html>
